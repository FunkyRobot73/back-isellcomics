name: Deploy back.isellcomics.ca (Node API) to cPanel

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout your code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Deploy to cPanel via FTP DIRECTLY from repo root
      - name: Deploy to cPanel (Node backend)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.BACK_FTP_SERVER }}
          username: ${{ secrets.BACK_FTP_USERNAME }}
          password: ${{ secrets.BACK_FTP_PASSWORD }}

          # üö© No deploy folder. Use repo root as the source.
          local-dir: ./

          # This is the backend folder on the server (relative to FTP root)
          # Example: if FTP root == /home/hamilton then this is /home/hamilton/back.isellcomics.ca
          server-dir: /

          # ‚ùó Do NOT wipe the folder ‚Äì keep node_modules and .env
          dangerous-clean-slate: false

          # Skip junk we never want uploaded
          exclude: |
            **/.git*
            **/.github/**
            **/node_modules/**
            **/.env
            **/.env.*
            **/npm-debug.log*
            **/yarn.lock
            **/package-lock.json
            **/README.md
