name: Deploy back.isellcomics.ca (Node API) to cPanel

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout your code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Prepare a tiny deploy folder with ONLY the files we usually change
      - name: Prepare deploy package
        run: |
          rm -rf deploy
          mkdir -p deploy/models
          # core files
          cp index.js deploy/
          cp config.js deploy/
          cp package.json deploy/  # optional, but harmless
          # models folder
          cp -r models/ deploy/models/

      # Step 3: Deploy to cPanel via FTP (NO clean slate)
      - name: Deploy to cPanel (Node backend)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.BACK_FTP_SERVER }}
          username: ${{ secrets.BACK_FTP_USERNAME }}
          password: ${{ secrets.BACK_FTP_PASSWORD }}

          # Only ship the small deploy folder
          local-dir: ./deploy/

          # This should point to your backend folder on the server,
          # e.g. if your FTP root == /home/hamilton then this is /home/hamilton/back.isellcomics.ca
          server-dir: back.isellcomics.ca/

          # ðŸ”´ IMPORTANT: do NOT wipe the server dir, we want node_modules/.env to survive
          dangerous-clean-slate: false

          # Extra safety: ignore junk
          exclude: |
            **/.git*
            **/.github/**
            **/node_modules/**
            **/.env
            **/.env.*
            **/deploy/**
